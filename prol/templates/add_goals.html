{% extends 'base.html' %}
{% block content %}
<h1>Add a new Goal</h1>

<form method = "POST", action = "{{ url_for('.add_goals') }}">
	{{ form.hidden_tag() }}
	{{ form.goal.label }}<br>{{ form.goal() }}
	<br>
	{{ form.priority.label }}<br>{{ form.priority() }}
	<br>
	<button type = "button" onclick = "addTodo()">Add todo item</button>
	<br>
	<span id="todoSpan"></span>
	<br>
	{{ form.submit() }}
</form>
<img src = "{{ url_for('static', filename='images/addBlack.png') }}">
{% endblock %}
